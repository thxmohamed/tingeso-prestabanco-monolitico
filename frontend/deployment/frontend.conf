events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend1:80;
        server frontend2:80;
        server frontend3:80;
    }

    server {    
        listen 8090;
        charset utf-8;
        access_log off;

        location / { 
            proxy_pass http://frontend;       
        }    
    }
}
